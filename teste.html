<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Favicon Tech Fun</title>
</head>
<body>
    <canvas id="faviconCanvas" width="512" height="512"></canvas>
    <div style="margin-top: 20px;">
        <a id="downloadLink" download="favicon.png" style="display:inline-block; padding:10px 20px; background:#00D9FF; color:white; text-decoration:none; border-radius:5px; font-weight:bold;">Download Favicon (PNG)</a>
    </div>
    <div style="margin-top: 10px;">
        <a id="downloadIco" download="favicon.ico" style="display:inline-block; padding:10px 20px; background:#7B2FFF; color:white; text-decoration:none; border-radius:5px; font-weight:bold;">Download Favicon (ICO)</a>
    </div>

    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background - Gradiente tech (ciano para roxo neon)
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#0F172A');
        gradient.addColorStop(1, '#1E293B');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Grid tech de fundo
        ctx.strokeStyle = 'rgba(0, 217, 255, 0.1)';
        ctx.lineWidth = 2;
        for(let i = 0; i < 512; i += 40) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 512);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(512, i);
            ctx.stroke();
        }
        
        // Robô QA - Cabeça
        const headGradient = ctx.createLinearGradient(200, 120, 312, 240);
        headGradient.addColorStop(0, '#00D9FF');
        headGradient.addColorStop(1, '#7B2FFF');
        ctx.fillStyle = headGradient;
        ctx.strokeStyle = '#00FFD1';
        ctx.lineWidth = 6;
        
        // Cabeça arredondada
        ctx.beginPath();
        ctx.roundRect(180, 120, 152, 140, 30);
        ctx.fill();
        ctx.stroke();
        
        // Antena tech
        ctx.strokeStyle = '#00FFD1';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(256, 120);
        ctx.lineTo(256, 80);
        ctx.stroke();
        
        // Bolinha da antena com glow
        ctx.shadowColor = '#00FFD1';
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#00FFD1';
        ctx.beginPath();
        ctx.arc(256, 70, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // Olhos LED - Estilo digital
        // Olho esquerdo
        ctx.fillStyle = '#0F172A';
        ctx.fillRect(200, 160, 40, 50);
        ctx.fillStyle = '#00FF41';
        ctx.shadowColor = '#00FF41';
        ctx.shadowBlur = 15;
        ctx.fillRect(205, 165, 30, 40);
        
        // Olho direito
        ctx.shadowBlur = 0;
        ctx.fillStyle = '#0F172A';
        ctx.fillRect(272, 160, 40, 50);
        ctx.fillStyle = '#00FF41';
        ctx.shadowColor = '#00FF41';
        ctx.shadowBlur = 15;
        ctx.fillRect(277, 165, 30, 40);
        ctx.shadowBlur = 0;
        
        // Boca digital - LED smile
        ctx.strokeStyle = '#FF00FF';
        ctx.lineWidth = 6;
        ctx.shadowColor = '#FF00FF';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.moveTo(210, 230);
        ctx.lineTo(230, 240);
        ctx.lineTo(282, 240);
        ctx.lineTo(302, 230);
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Corpo do robô
        const bodyGradient = ctx.createLinearGradient(170, 260, 342, 420);
        bodyGradient.addColorStop(0, '#1E293B');
        bodyGradient.addColorStop(1, '#0F172A');
        ctx.fillStyle = bodyGradient;
        ctx.strokeStyle = '#00D9FF';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.roundRect(170, 260, 172, 160, 20);
        ctx.fill();
        ctx.stroke();
        
        // Checkmark tech no peito
        ctx.strokeStyle = '#00FF41';
        ctx.lineWidth = 18;
        ctx.lineJoin = 'round';
        ctx.shadowColor = '#00FF41';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(200, 330);
        ctx.lineTo(240, 370);
        ctx.lineTo(310, 300);
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Braços robóticos
        ctx.strokeStyle = '#475569';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        
        // Braço esquerdo
        ctx.beginPath();
        ctx.moveTo(170, 290);
        ctx.lineTo(120, 320);
        ctx.stroke();
        
        // Mão esquerda - segurando lupa
        ctx.fillStyle = '#475569';
        ctx.beginPath();
        ctx.arc(120, 320, 15, 0, Math.PI * 2);
        ctx.fill();
        
        // Braço direito
        ctx.beginPath();
        ctx.moveTo(342, 290);
        ctx.lineTo(392, 320);
        ctx.stroke();
        
        // Mão direita
        ctx.fillStyle = '#475569';
        ctx.beginPath();
        ctx.arc(392, 320, 15, 0, Math.PI * 2);
        ctx.fill();
        
        // Lupa tech
        ctx.strokeStyle = '#00D9FF';
        ctx.lineWidth = 10;
        ctx.shadowColor = '#00D9FF';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(80, 360, 45, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Vidro da lupa
        ctx.fillStyle = 'rgba(0, 217, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(80, 360, 45, 0, Math.PI * 2);
        ctx.fill();
        
        // Cabo da lupa
        ctx.strokeStyle = '#64748B';
        ctx.lineWidth = 12;
        ctx.beginPath();
        ctx.moveTo(110, 385);
        ctx.lineTo(120, 320);
        ctx.stroke();
        
        // Bug sendo detectado na lupa
        ctx.fillStyle = '#FF0055';
        ctx.shadowColor = '#FF0055';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(80, 360, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // X sobre o bug
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(70, 350);
        ctx.lineTo(90, 370);
        ctx.moveTo(90, 350);
        ctx.lineTo(70, 370);
        ctx.stroke();
        
        // Código binário flutuante
        ctx.fillStyle = 'rgba(0, 255, 65, 0.4)';
        ctx.font = 'bold 20px monospace';
        ctx.fillText('01', 380, 150);
        ctx.fillText('10', 420, 200);
        ctx.fillText('11', 400, 250);
        
        ctx.fillStyle = 'rgba(0, 217, 255, 0.4)';
        ctx.fillText('01', 90, 180);
        ctx.fillText('10', 50, 230);
        
        // Painel LED no peito - "QA"
        ctx.fillStyle = '#0F172A';
        ctx.fillRect(220, 390, 72, 25);
        ctx.fillStyle = '#00FFD1';
        ctx.font = 'bold 20px monospace';
        ctx.shadowColor = '#00FFD1';
        ctx.shadowBlur = 10;
        ctx.fillText('QA', 235, 408);
        ctx.shadowBlur = 0;
        
        // Partículas tech flutuantes
        function drawParticle(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        drawParticle(430, 380, 4, '#00FFD1');
        drawParticle(460, 420, 3, '#FF00FF');
        drawParticle(450, 350, 5, '#00FF41');
        drawParticle(70, 450, 4, '#00D9FF');
        drawParticle(100, 480, 3, '#7B2FFF');
        
        // Download PNG
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = canvas.toDataURL('image/png');
        
        // Criar versão ICO
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('downloadIco').href = url;
        });
        
        // Estilizar canvas
        canvas.style.maxWidth = '300px';
        canvas.style.border = '3px solid #00D9FF';
        canvas.style.borderRadius = '12px';
        canvas.style.boxShadow = '0 0 30px rgba(0, 217, 255, 0.5)';
        canvas.style.background = '#0F172A';
    </script>
</body>
</html>
